{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>
        <a href="javascript:void(0)" class="btn-open-window" data-url="/Stock/Detail/{%=item.DocID%}" data-id="{%=item.DocID%}" data-name="单据详情-{%=item.DocCode%}">{%=item.DocCode%}</a>
    </td>
    <td>{%=item.WareName||"--"%}</td>
    <td class="center {%=item.Status<2?'red':''%}"">{%=item.StatusStr%}</td>
    <td class="tRight">{%=item.TotalMoney.toFixed(2)%}</td>
    <td class="center">{%=item.UserName||"--"%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center">
        <a href="javascript:void(0)" class="btn-open-window" data-url="/StorageOut/Detail/{%=item.OriginalID%}" data-id="{%=item.OriginalID%}" data-name="订单详情-{%=item.OriginalCode%}">{%=item.OriginalCode%}</a>
    </td>
    <td class="center {%=item.Status < 2? 'dropdown':''%} " data-status="{%=item.Status%}" data-id="{%=item.DocID%}">
        <span class="{%=item.Status < 2? 'ico-dropdown':''%}"></span>
    </td>
</tr>
{% } %}
