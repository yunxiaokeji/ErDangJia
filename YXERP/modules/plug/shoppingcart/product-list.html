<tr class="tr-header">
    <td>产品名称</td>
    <td>规格</td>
    <td style="width:60px;" class="center">数量</td>
    <td class="tRight">小计</td>
    <td style="width:80px;" class="center">删除</td>
</tr>
<tr class="line">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="item">
    <td>
        <span class="long productname" style="width:200px;">{%=item.ProductName%}</span>
        <!--/Products/ChooseDetail?pid={%=item.ProductID%}&did={%=item.ProductDetailID%}-->
    </td>
    <td>{%=item.Remark%}</td>
    <td class="center">{%=item.Quantity%}</td>
    <td class="tRight amount">{%=(item.Price*item.Quantity).toFixed(2)%}</td>
    <td class="center">
        <a class="iconfont ico-del" href="javascript:void(0)" title="删除" data-name="{%=item.ProductName+' '+item.Remark %}" data-id="{%=item.ProductDetailID%}"></a>
    </td>
</tr>
{% } %}
