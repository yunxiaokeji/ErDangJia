

<table id="auditStorageIn" class="table-list">
<tr class="tr-header">
    <td class="tLeft">材料名称</td>
    <td class="tLeft">规格</td>
    <td class="">数量</td>
    <td class="ruku">已入库</td>
    <td class="">入库数量</td>
    <td>货位</td>
</tr>
{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr data-id="{%=item.AutoID%}" class="list-item">
    <td class="">{%=item.ProductName%}</td>
    <td class="">{%=item.Remark%}</td>
    <td class="center">{%=item.Quantity%}</td>
    <td class="center ruku">{%=item.Complete%}</td>
    <td class="center"><input class="width60 quantity" type="text"  value="" /></td>
    <td class="center">
        <select data-id="{%=item.DepotID%}"></select>
    </td>
</tr>
{% } %}

</table>
<ul class="easydialog-create">
    <li>
        <span class="width80">采购完成：</span>
        <span class="checkbox iconfont mTop3"></span><span class="red">（完成后采购单不可再操作）</span>
    </li>
    <li>
        <span class="width80">备注：</span>
        <textarea id="expressRemark">
            
        </textarea>
    </li>
</ul>
