{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>{%=item.Name%}</td>
    <td>{%=item.Contact%}</td>
    <td>{%=item.MobileTele%}</td>
    <td>{%=item.City ? item.City.Description : ""%} </td>
    <td>{%=item.Address%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center" data-id="{%=item.ProviderID%}">
        <span title="编辑" class="iconfont ico-edit left mLeft3" data-id="{%=item.ProviderID%}"></span>
        <span title="删除" class="iconfont ico-del right mTop1 mRight3" data-id="{%=item.ProviderID%}"></span>
    </td>
</tr>
{% } %}
