{%
	var model = $data;
%}
<div class="add-cart-div">
    <div class="image left">
        <img id="productimg" src="{%=model.ProductImage%}" />
    </div>
    <div class="product-info left">
        <h1>{%=model.ProductName%}</h1>
        <div class="mTop10">
            <ul class="product-details" id="productDetails">
                {%
                    for(var ii=0, jj=model.ProductDetails.length; ii < jj; ii++){
	                var item = model.ProductDetails[ii];
                %}
                    <li data-id="{%= item.ProductDetailID %}" data-name="{%= item.Remark %}">{%=item.Remark.replace(/\[/g, '').replace(/\]/g, '') || '默认规格' %}</li>  
                {% } %}
            </ul>
            <div class="clear"></div>
            <ul class="price-unit">
                <li>
                    <span class="">价格：</span>
                    <label class="salesprice" id="price">￥{%=model.Price.toFixed(2)%}</label>
                </li>
                <li class="hide">
                    <span class="">单位：</span>
                    <label class="" id="small" data-id="{%=model.SmallUnit.UnitID%}">{%=model.SmallUnit.UnitName%}</label>
                </li>
                <li>
                    <span class="">库存：</span>
                    <label class="" id="productStockQuantity">0</label>
                </li>
            </ul>
        </div>
        <div class="choose-div">
            <div class="choose-quantity left">
                <input type="text" value="1" id="quantity" />
                <span class="quantity-add" id="quantityadd">+</span>
                <span class="quantity-reduce" id="quantityreduce">-</span>
            </div>
            <div class="left mLeft10">
                <input type="button" class="addcart" id="addcart" data-name="{%=model.ProductName%}" value="选择产品" />
            </div>
        </div>
    </div>
</div>
{% %}
