{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td><img alt="" src="{%=item.IcoPath%}" /></td>
    <td>{%=item.Name%}</td>
    <td>{%=item.BrandStyle%}</td>
    <td class='center'>{%=item.City?item.City.Description:""%}</td>
    <td class='center'><div class="status" data-id="{%=item.BrandID%}" data-value="{%=item.Status==1%}"></div></td>
    <td title="{%=item.Remark%}">{%=item.Remark%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center" data-id="{%=item.BrandID%}">
        <span title="编辑" class="iconfont ico-edit left mLeft3" data-id="{%=item.BrandID%}"></span>
        <span title="删除" class="iconfont ico-del right mTop1 mRight3" data-id="{%=item.BrandID%}"></span>
    </td>
</tr>
{% } %}
