{%
    for(var i=0;i<$data.length;i++)
    { 
        var item=$data[i];
        var totalquantity=0;
        for(j=0;j<item.Details.length;j++)
        {
            var detail=item.Details[j];
            totalquantity+=detail.Quantity;
        }
%}
        <ul class="listabove row">
            <li style="">
                <a href="/M/Orders/Detail/{%=item.DocID%}"><img class="task-list-img" onerror="this.src='/modules/m/images/img-noimg.png'" data-src='{%=item.orderImage==""?"/modules/m/images/img-noimg.png":item.orderImage%}' /></a>
            </li>     
            <li class="center-list-task">
                <!--任务详情-->
                <div class="mTop4">
                    <div class="details" style="margin-top:0;height:initial;">   
                        <a class="color333 left Long width100" href="/M/Orders/Detail/{%=item.DocID%}">{%=item.Details[0].ProductName%}</a>
                        <div class="right blue mRight10">￥{%=item.TotalMoney%}</div>
                        <div class="clear"></div>
                    </div>
                    <div class="stage">
                        <span class="width80 long left">下单数量：</span>
                        <span class="long left">
                            {%=totalquantity%}
                        </span>
                        <div class="clear"></div>
                    </div>
                    <div class="stage">
                        <span class="width80 long left">订单进度：</span>
                        <span class="long left">{%=item.StatusStr%}</span>
                        <div class="clear"></div>
                    </div>             
                    <div class="stage">
                        <span class="width80 long left">下单时间：</span>
                        <span class="long left">{%=item.CreateTime.toDate('yyyy-MM-dd')%}</span>
                        <div class="clear"></div>
                    </div>                                              
                    <div class="clear"></div>
                </div>                                                
            </li>
        </ul>
{%}%}
