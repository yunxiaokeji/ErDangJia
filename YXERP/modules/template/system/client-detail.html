{%
	var item = $data;
%}
<ul class="table-add">
    <li>
        <span class="width80">公司名称：</span>
        <input type="text" id="CompanyName" data-empty="* 必填" class="input verify" value="{%=item.CompanyName%}" />
    </li>
    <li>
        <span class="width80">公司Logo：</span>
        <span id="Logo" class="btn">选择LOGO</span>
    </li>
    <li>
        <span class="width80">联系人：</span>
        <span><input type="text" id="ContactName" class="verify" value="{%=item.ContactName%}" data-empty="联系人不能为空!" /></span>
    </li>
    <li>
        <span class="width80">联系电话：</span>
        <span><input type="text" id="MobilePhone" class="verify" value="{%=item.MobilePhone%}"  maxlength="11" data-empty="电话不能为空!" /></span>
    </li>
    <li>
        <span class="width80">办公电话：</span>
        <span><input type="text" id="OfficePhone" value="{%=item.OfficePhone%}" /></span>
    </li>
    <li>
        <span class="width80">行业：</span>
        <span>
            <select id="Industry">
                <option value="">其他行业</option>
            </select>
        </span>
    </li>
    <li>
        <span class="width80">地址：</span>
        <span id="citySpan">
            
        </span>
    </li>
    <li>
        <span class="width80"></span>
        <span><input type="text" placeholder="详细地址..." class="width300" id="Address" value="{%=item.Address%}" /></span>
    </li>
    <!--<li>
        <span class="width80">备注：</span>
        <textarea id="Description" style="max-width: 800px; max-height: 600px;"> {%=item.Description%}</textarea>
    </li> -->
</ul>
