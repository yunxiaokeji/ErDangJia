{%
    for(var i=0;i<$data.length;i++)
    { 
    var item=$data[i];
%}
        <ul class="listabove row">
            <li style="">
                <a href="/m/home/Detail?orderid={%=item.orderID%}&clientid={%=item.clientID%}"><img class="task-list-img" onerror="this.src='/modules/m/images/img-noimg.png'" data-src='{%=item.orderImage==""?"/modules/m/images/img-noimg.png":item.orderImage%}' /></a>
            </li>     
            <li class="center-list-task">
                <!--任务详情-->
                <div>
                    <div class="details">   
                         <a class="color333 Long width100" href="/m/home/Detail?orderid={%=item.orderID%}&clientid={%=item.clientID%}"">{%=item.goodsName%}</a>
                    </div>
                    <div class="stage">已销售1100件</div>
                    <div class="stage">
                        <div class="left blue">￥ {%=item.finalPrice%}</div>
                        <div class="btn right mRight5 btn-addOrder" data-orderid="{%=item.orderID%}" data-clientid="{%=item.clientID%}" >立即下单</div>
                        <div class="clear"></div>
                    </div>                                              
                    <div class="clear"></div>
                </div>                                                
            </li>
        </ul>
{%}%}
